- event: 612strke
  date: 2019-06-12
  title:
    - name: 全港大罷工反修例，其後警方武力清場
      locale: zh-Hant
  desc:
    - name: 民間人權陣線協同眾民主派議員，發起大罷工並於立法會外集會抗議修例。立法會預定當天恢復修訂草案的二讀審議，大量示威者圍堵、佔領金鐘立法會綜合大樓周邊道路抗議，高峰時逾4萬人參與。其後引發暴力衝突，警方動用催淚彈、橡膠子彈武力清場。
      locale: zh-Hant

      
